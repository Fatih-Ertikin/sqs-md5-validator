# .github/workflows/build-test.yml
name: Build and Test

on:
  pull_request:
    branches:
      - main  # Run on PRs that are targeting the 'main' branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci  # Clean install of dependencies

      - name: Run tests
        run: npm run test 
